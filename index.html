<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Baby Guessing Game</h1>
        <p>Guess the arrival date, gender, and name of our baby!</p>
    </header>
    <main>
        <form>
            <label for="arrival_date">Predict Arrival Date:</label>
            <input type="date" id="arrival_date" name="arrival_date">
            
            <label for="gender">Predict Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            
            <label for="baby_name">Predict Baby Name:</label>
            <input type="text" id="baby_name" name="baby_name">
            
            <button type="submit">Submit Prediction</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Baby Guessing Game</p>
    </footer>
</body>
</html>
