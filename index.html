<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Guess</title>
</head>
<body>
    <h1>Baby Guess</h1>
    <form id="guessForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="guess">Guess:</label>
        <input type="text" id="guess" name="guess" required><br><br>
        <button type="submit">Submit</button>
    </form>
    <div id="guessList">
        <!-- Guesses will be displayed here -->
    </div>

    <script>
        document.getElementById('guessForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Get form data
            const formData = new FormData(this);
            const formDataObject = {};
            formData.forEach((value, key) => {
                formDataObject[key] = value;
            });

            // Send POST request to submit guess
            fetch('https://baby-guess.azurewebsites.net/api/guess', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formDataObject)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Guess submitted:', data);
                // If you want to do something after submitting the guess, add code here
            })
            .catch(error => {
                console.error('Error submitting guess:', error);
            });

            // Fetch list of all guesses
            fetch('https://baby-guess.azurewebsites.net/api/guess')
            .then(response => response.json())
            .then(data => {
                // Display list of guesses
                const guessListDiv = document.getElementById('guessList');
                guessListDiv.innerHTML = '<h2>All Guesses:</h2>';
                data.forEach(guess => {
                    guessListDiv.innerHTML += `<p>${guess.name}: ${guess.guess}</p>`;
                });
            })
            .catch(error => {
                console.error('Error fetching guesses:', error);
            });
        });
    </script>
</body>
</html>
